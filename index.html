<!DOCTYPE html>
<!--line below tells browser HTML5 is being used-->
<!--wrap head tag around style tags-->

<head>
    <!--put title tag in the head, above style tag-->
    <!--content within title tags appears in tab-->
    <title>Anna Dowlin</title>
    <style>
        /*centered all elements in the body*/
        
        body {
            text-align: center;
            /*change body background to black*/
            background: black;
            /*change body text to white*/
            color: white;
            /*set font-family (style of text) to helvetica*/
            font-family: helvetica;
            /*change body background to black*/
        }
    </style>
</head>
<!--added <body tag around h1, p, and input elements-->

<body>
    <h1>Anna Dowlin</h1>
    <p>Hi! I'm Anna, a NYC-based marketer. Say hello!</p>
    <input type="email" placeholder="Your email">
    <input type="submit">
</body>
